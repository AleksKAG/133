basePath: /
definitions:
  api.errResponse:
    properties:
      error:
        type: string
    type: object
  model.Task:
    properties:
      comment:
        type: string
      date:
        type: string
      id:
        type: string
      repeat:
        type: string
      title:
        type: string
    type: object
  model.TaskResp:
    properties:
      id:
        type: integer
    type: object
  model.TasksResp:
    properties:
      tasks:
        items:
          $ref: '#/definitions/model.Task'
        type: array
    type: object

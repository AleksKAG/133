      consumes:
      - application/json
      description: Добавить новую задачу
      parameters:
      - description: Дата задачи
        in: body
        name: date
        required: true
        schema:
          type: string
      - description: Заголовок задачи
        in: body
        name: title
        required: true
        schema:
          type: string
